<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Edit Student Details</title>
    <th:block th:include="layout/header"></th:block>

    <!-- Bootstrap Core CSS -->

    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css"/>
    <!-- Theme CSS -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<section id="contact">
    <div class="container">
        <h2 align="center">Add/Edit Student Details</h2>
        <div>

            <form class="form-horizontal" th:object="${student}" th:action="@{/students}" method="post">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="hidden" class="form-control" th:field="*{id}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">FName:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="First Name *" class="form-control" th:field="*{fname}"/>
                        <p class="help-block text-danger" data-th-if="${#fields.hasErrors('fname')}"
                           data-th-errors="*{fname}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">LName</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Last Name *" class="form-control" th:field="*{lname}"/>
                        <p class="help-block text-danger" data-th-if="${#fields.hasErrors('lname')}"
                           data-th-errors="*{lname}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Address (Optional)" class="form-control" th:field="*{address}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" placeholder="Email *" class="form-control" th:field="*{studentEmail}"/>
                        <p class="help-block text-danger" data-th-if="${#fields.hasErrors('studentEmail')}"
                           data-th-errors="*{studentEmail}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Phone * (add +)" class="form-control" th:field="*{mobile}"/>
                        <!--pattern="^\d{10}$" required-->
                        <p class="help-block text-danger" data-th-if="${#fields.hasErrors('mobile')}"
                           data-th-errors="*{mobile}"></p>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                    <div class="col-sm-offset-2">
                        <div class="row text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="reset" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<br>
<th:block th:include="layout/footer"></th:block>
</body>
</html>
