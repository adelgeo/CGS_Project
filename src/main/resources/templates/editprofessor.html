<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Edit Course Details</title>
    <th:block th:include="layout/header"></th:block>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="/css/style.css" rel="stylesheet">

</head>
<body>
<section id="contact">
    <div class="container">

        <div class="row text-center">
            <div class="row">
                <h2>Add/Edit Professor Details</h2>
            </div>
        </div>
        <div>
            <form class="form-horizontal" th:object="${professor}" th:action="@{/professors}" method="post">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="hidden" class="form-control" th:field="*{id}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Professor first name *" class="form-control"
                               th:field="*{firstName}"/>
                        <p class="help-block text-danger" data-th-if="${#fields.hasErrors('firstName')}"
                           data-th-errors="*{firstName}"></p>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Professor last name *" class="form-control"
                               th:field="*{lastName}"/>
                        <p class="help-block text-danger" data-th-if="${#fields.hasErrors('lastName')}"
                           data-th-errors="*{lastName}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Select Course</label>
                    <div class="col-sm-10">
                        <select name="selectId" class="form-control" field="*{courses}">
                            <option th:each="courseName : ${courseList}"
                                    th:text="${courseName.name}"
                                    th:value="${courseName.courseId}">
                            </option>
                        </select>
                    </div>
                    <br/><br/>

                    <div class="form-group">
                        <div class="col-sm-offset-2">
                            <div class="row text-center">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="reset" class="btn btn-primary">Reset</button>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</section>
<br>
<th:block th:include="layout/footer"></th:block>
</body>
</html>
