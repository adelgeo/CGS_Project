<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Edit Student Grade</title>
    <th:block th:include="layout/header"></th:block>

    <!-- Bootstrap Core CSS -->

    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css"/>
    <!-- Theme CSS -->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<section id="contact">
    <div class="container">
        <h2 align="center">Add/Edit Student Grade</h2>
        <div>
            <form class="form-horizontal" th:object="${grade}" th:action="@{/grades}" method="post">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="hidden" class="form-control" th:field="*{gradeId}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Student Name:</label>
                    <div class="col-sm-10">
                        <select name="selectStudent" class="form-control" field="*{student}" required>
                            <option th:each="student : ${studentList}"
                                    th:text="${student.fname}+'&nbsp'+${student.lname}"
                                    th:value="${student.id}">
                            </option>
                        </select>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Select Course</label>
                    <div class="col-sm-10">

                        <select name="selectCourse" class="form-control" field="*{course}" required>
                            <option th:each="courseName : ${courseList}"
                                    th:text="${courseName.name}"
                                    th:value="${courseName.courseId}">
                            </option>
                        </select>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mark:</label>
                    <div class="col-sm-10">
                        <input type="number" min="0" max="100" class="form-control" th:field="*{mark}"/>
                        <p class="help-block text-danger" data-th-if="${#fields.hasErrors('mark')}"
                           data-th-errors="*{mark}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Semester (1 | 2):</label>
                    <div class="col-sm-10">

                        <select name="selectSemester" class="form-control" field="*{semester}" required>
                            <option value="">Semester *</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Year:</label>
                    <div class="col-sm-10">

                        <select name="selectYear" class="form-control" field="*{year}" required>
                            <option value="">Year *</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2">
                        <div class="row text-center">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="reset" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

</section>
<br/>
<th:block th:include="layout/footer"></th:block>
</body>
</html>
