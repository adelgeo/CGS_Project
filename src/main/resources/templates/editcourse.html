<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Edit Course Details</title>
    <th:block th:include="layout/header"></th:block>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="/css/style.css" rel="stylesheet">

</head>
<body>
<section id="contact">
    <div class="container">

        <div class="row text-center">
            <div class="row">
                <h2>Add/Edit Course Details</h2>
            </div>
        </div>
        <div>
            <form class="form-horizontal" th:object="${course}" th:action="@{/courses}" method="post">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="hidden" class="form-control" th:field="*{courseId}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Course name *" class="form-control" th:field="*{name}"/>
                        <p class="help-block text-danger" data-th-if="${#fields.hasErrors('name')}"
                           data-th-errors="*{name}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Code:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="6 characters please*" class="form-control" th:field="*{code}"/>
                        <p class="help-block text-danger" data-th-if="${#fields.hasErrors('code')}"
                           data-th-errors="*{code}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Description *" class="form-control" th:field="*{description}"/>
                        <p class="help-block text-danger" data-th-if="${#fields.hasErrors('description')}"
                           data-th-errors="*{description}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2">
                        <div class="row text-center">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="reset" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<br>
<th:block th:include="layout/footer"></th:block>
</body>
</html>
