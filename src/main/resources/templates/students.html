<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>

    <title>Students List</title>

    <th:block th:include="layout/header"></th:block>


</head>
<body>
<div class="container">
    <div th:if="${#lists.isEmpty(students)}">
        <div class="jumbotron">
            <div class="row text-center">
                <div class="row">
                    <h2>No data</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div role="alert" data-th-if="${message}" data-th-text="${message}" data-th-class="${classCss}"></div>
    </div>
    <div th:if="${not #lists.isEmpty(students)}">
        <h2>All Students</h2>
        <table class="table table-responsive-sm">
            <tr>
                <th>Id</th>
                <th>FName</th>
                <th>LName</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>Mail</th>
                <th>Result</th>
            </tr>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}">Id</td>
                <td th:text="${student.fname}">FName</td>
                <td th:text="${student.lname}">LName</td>
                <td th:text="${student.address}">Address</td>
                <td th:text="${student.studentEmail}">Email</td>
                <td th:text="${student.mobile}">Phone</td>

                <td><a th:href="${'/students/edit/' + student.id}" class="glyphicon glyphicon-pencil"></a></td>
                <td><a th:href="${'/students/delete/' + student.id}" class="glyphicon glyphicon-trash"></a></td>
                <td><a th:href="${'/email/contact/' + student.id}" class="glyphicon glyphicon-envelope"></a></td>
                <td><a th:href="${'/grade/add/' + student.id}" class="glyphicon glyphicon-folder-open"></a></td>
            </tr>
        </table>
    </div>
</div>

<th:block th:include="layout/footer"></th:block>
</body>
</html>
